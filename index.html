<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>

<body>

    <form class="formValidator" id="form">
        <h2>Register With Us</h2>
        <div class="formControl">
            <label for="username">Username</label>
            <input type="text" class="text" id="username" placeholder="Enter Username">
            <small>error messsage</small>
        </div>
        <div class="formControl">
            <label for="email">Email</label>
            <input type="email" class="email" id="email" placeholder="Enter Email">
            <small>error messsage</small>
        </div>
        <div class="formControl">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password">
            <small>error messsage</small>
        </div>
        <div class="formControl">
            <label for="confirmPass">Confirm Password</label>
            <input type="password" id="confirmPass" placeholder="Enter Password again">
            <small>error messsage</small>
        </div>

        <label for="submitBtn"></label>
        <input type="submit" value="Submit" id="submitBtn">





    </form>

</body>

</html>
